services:
 #mon app springboot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supplyx-app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/supplyx
      SPRING_DATASOURCE_USERNAME: supplyx
      SPRING_DATASOURCE_PASSWORD: supplyx
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - supplyxnet

  #  database postgres
  db:
    image: postgres:15
    container_name: supplyx-db
    environment:
      POSTGRES_DB: supplyx
      POSTGRES_USER: supplyx
      POSTGRES_PASSWORD: supplyx
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - supplyxnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U supplyx" ] # Commande pour vérifier l'état
      interval: 5s
      timeout: 5s
      retries: 5

  # sonarcube
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9001:9000"
    networks:
      - sonarnet

  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet

volumes:
  pgdata:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:

# ---- Réseaux ----
networks:
  supplyxnet:
    driver: bridge
  sonarnet:
    driver: bridge